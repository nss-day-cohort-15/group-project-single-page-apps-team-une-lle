
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">

  <link rel="stylesheet" type="text/css" href="main.css">

  <title>Chatty Project</title>

</head>
<body id="body">
  <nav class="navbar navbar-default navbar-fixed-top" id="navbar">
    <div class="row topRow">
      <div class="col-sm-2 logoDiv">
        <img src="chatty.png">
      </div>

      <div class="col-xs-7 inputDiv">
        <input type="text" id="enterMessage" class="enterMessage" placeholder="Enter text here!">
      </div>

      <div class="col-xs-3 clearButtonDiv">
        <button id="clearButton" class="clearButton">Clear message board</button>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row checkboxRow">
      <div class="col-xs-2">
        <!-- spacer -->
      </div>

      <div class="col-sm-3 darkThemeDiv" id="darkThemeDiv">
        <input type="checkbox" id="darkThemeBox"><label>Dark Theme</label>
      </div>

      <div class="col-sm-3 largeThemeDiv" id="largeThemeDiv">
        <input type="checkbox" id="largeTextBox"><label>Large Text</label>
      </div>
    </div>

      <div class="row messagesRow">
        <div class="col-sm-2">
          <p>Messages:</p>
        </div>
      </div>

      <div class="row outputRow">
        <div class="col-sm-11 outputField" id="outputField">


        </div>

        </div>
      </div>
    </div>


</body>
<script type="text/javascript" src="chatty.js"></script>
<script type="text/javascript" src="message.js"></script>
<script type="text/javascript" src="ihateyou.js"></script>
<script type="text/javascript" src="scripts.js"></script>
</html>
